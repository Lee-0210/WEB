<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요소선택</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // getElementsByTagName() : 태그 이름으로 선택
      const cafeList = document.getElementsByTagName("li")
      console.log(typeof(cafeList))
      console.log(cafeList)
      console.log(`요소의 개수 : ${cafeList.length}`)
      console.log(cafeList.item)
      for(let i = 0; i < cafeList.length; i++) {
        cafeList.item(i).style.color = "blue"
        // cfaeList[i].style.color = "brown"
      }
    })
  </script>
</head>
<body>
  <ul class="cafe-list">
    <li>아메리카노</li>
    <li>카페라떼</li>
    <li>카페모카</li>
    <li>바닐라라떼</li>
  </ul>
</body>
</html>
