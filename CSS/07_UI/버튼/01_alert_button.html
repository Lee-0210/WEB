<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alert button</title>
  <link rel="stylesheet" href="css/alert_button.css">
</head>
<body>
  <h1>버튼</h1>
  <!-- 기본 버튼 -->
  <h3>기본 버튼</h3>
  <div class="container">
    <button class="btn success">성공</button>
    <button class="btn info">정보</button>
    <button class="btn warning">경고</button>
    <button class="btn danger">위험</button>
    <button class="btn default">기본</button>
  </div>
  <hr>
  <!-- 테두리버튼 -->
  <h3>테두리버튼</h3>
  <div class="container">
    <button class="btn outline success">성공</button>
    <button class="btn outline info">정보</button>
    <button class="btn outline warning">경고</button>
    <button class="btn outline danger">위험</button>
    <button class="btn outline default">기본</button>
  </div>
  <hr>
  <!-- Large 버튼 -->
  <h3>Large 버튼</h3>
  <div class="container">
    <button class="btn lg success">성공</button>
    <button class="btn lg info">정보</button>
    <button class="btn lg warning">경고</button>
    <button class="btn lg danger">위험</button>
    <button class="btn lg default">기본</button>
  </div>
  <hr>
</body>
</html>
