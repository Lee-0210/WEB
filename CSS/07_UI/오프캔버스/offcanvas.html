<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프 캔버스</title>
  <link rel="stylesheet" href="css/offcanvas.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=list" />
</head>
<body>
  <!-- checkbox -->
  <input type="checkbox" id="offcanvas_toggle">
  <!-- 오버레이 -->
  <label for="offcanvas_toggle" class="overlay"></label>

  <!-- 헤더 -->
  <header>
    <div>
      <img src="https://placehold.co/200x80" alt="logo">
    </div>
    <div>
      <label for="offcanvas_toggle" class="btn_menu">
        <span class="material-symbols-outlined">list</span>
        <span>Menu</span>
      </label>
    </div>
  </header>

  <!-- 오프 캔버스 -->
  <section class="offcanvas">
    <label for="offcanvas_toggle" class="btn_close">
      <span class="material-icons">close</span>
    </label>

    <div>
      <img src="https://placehold.co/200x80" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </section>

  <!-- 메인 -->
  <main>
    <section>
      <h1>Mypage</h1>
      <p>Hello This is My Page~!</p>
    </section>
  </main>


</body>
</html>
