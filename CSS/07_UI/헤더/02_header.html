<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헤더</title>
  <link rel="stylesheet" href="css/02_header.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=list" />
</head>
<body>
  <!-- 마우스 커서 효과 -->
  <div class="cursor"></div>

  <header>
    <!-- 로고 -->
     <div class="logo">
      <a href="/"><img src="https://placehold.co/132x25" alt="logo"></a>
    </div>
    <!-- 메뉴 -->
    <nav id="nav">
      <ul class="gnb">
        <li><a href=""><span>Company</span></a></li>
        <li><a href=""><span>Service</span></a></li>
        <li><a href=""><span>Works</span></a></li>
        <li><a href=""><span>Blog</span></a></li>
      </ul>
    </nav>
    <!-- 유틸 -->
    <div class="util">
      <div class="langs">
        <a href="" class="active">KR</a>
        <a href="">EN</a>
      </div>
      <div class="sns">
        <a href=""><img src="img/naver.svg" alt="naver"></a>
        <a href=""><img src="img/insta.svg" alt="instagram"></a>
      </div>
      <div class="line"></div>
      <div class="sitemap">
        <a href="">
          <span class="material-symbols-outlined">list</span>
        </a>
      </div>
    </div>
  </header>
  <script>
    document.addEventListener("DOMContentLoaded", (e) => {

    })

    let langsBtn = document.querySelectorAll(".langs > a");
    langsBtn.forEach((e) => {
      e.addEventListener("click", (event) => {
        event.preventDefault();
        langsBtn.forEach((e2) => {
          e2.classList.toggle("active")
        })
      })
    })

    // 현재 마우스 포인터 위치
    const cursor = document.querySelector(".cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.display = "block";
      const x = e.clientX;
      const y = e.clientY;
      cursor.style.transform = `translate(${x-25}px, ${y-25}px)`;
    });
  </script>
</body>
</html>
