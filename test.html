<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <style>
    div {
      box-sizing: border-box;
    }
    .container {
      display: flex;
      width: 100vw;
      max-width: 100%;
    }
    .side {
      background: lightcoral;
      padding: 10px;
      flex-basis: 20%;
    }
    .middle {
      flex-grow: 1;
      background: lightblue;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side" style="flex-shrink: 2;">왼쪽</div>
    <div class="middle">가운데</div>
    <div class="side" style="background: lightgreen;">오른쪽</div>
  </div>
</body>
</html>
